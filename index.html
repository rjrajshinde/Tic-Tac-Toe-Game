<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <div class="title">
                <h1>Yo Dude<br>
                    Come On, Let's Play
                    Tic-Tac-Toe
                </h1>
            </div>
            <div class="restart">
                Start a New Game
            </div>
        </div>
        <div class="right">
            <img id="icon" src="https://img.icons8.com/ios-glyphs/30/000000/moon-symbol.png" />
            <div class="game">
                <div class="header">
                    <div class="player-x">
                        <span>Player X</span>
                    </div>
                    <div class="player-o">
                        <span>Player O</span>
                    </div>
                </div>
                <div class="board">
                    <div class="board-tile" data-index='0'></div>
                    <div class="board-tile" data-index='1'></div>
                    <div class="board-tile" data-index='2'></div>
                    <div class="board-tile" data-index='3'></div>
                    <div class="board-tile" data-index='4'></div>
                    <div class="board-tile" data-index='5'></div>
                    <div class="board-tile" data-index='6'></div>
                    <div class="board-tile" data-index='7'></div>
                    <div class="board-tile" data-index='8'></div>
                </div>
            </div>
        </div>
    </div>
    <div class="winner"></div>
</body>
<script src="./js/main.js" type="module"></script>
<script src="./js/mode.js"></script>

</html>
